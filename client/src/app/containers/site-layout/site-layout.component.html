<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
  narrow
  unfoldable
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/brand/logo-wide.svg',
      width: 200,
      height: 46,      
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/logo.svg',
      width: 46,
      height: 46,      
    }"
    routerLink="./"
  />

  <!-- <ng-scrollbar pointerEventsMethod="scrollbar"> -->
  <c-sidebar-nav [navItems]="navItems" dropdownMode="close" />
  <!-- </ng-scrollbar> -->
  <!-- <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  /> -->
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-site-header
    class="mb-4 d-print-none header header-sticky"
    position="sticky"
    sidebarId="sidebar"
  />
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <!-- <app-default-footer /> -->
</div>
