<div *ngIf="categories$ | async as categories; else loader">
  <div *ngIf="categories.length !== 0">
    <c-row [gutter]="4" class="mb-3" [md]="4" [xs]="1">
      <c-card *ngFor="let category of categories">
        <img cCardImg="top" [src]="category.imageSrc" />
        <c-card-body>
          <h3 cCardTitle>{{ category.name }}</h3>
        </c-card-body>
      </c-card></c-row
    >
  </div>
</div>

<ng-template #loader
  ><div style="text-align: center; padding-top: calc(100vh / 2); height: 100vh">
    <c-spinner></c-spinner></div
></ng-template>

<ng-template #productByCategory><p>productByCategory</p></ng-template>
